specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FacetRegistry
    network: matic
    source:
      address: "0x6eC5B87C72Fc54a3782B366d9c2838bB679E391A"
      abi: FacetRegistry
      startBlock: 40767481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: FacetRegistry
          file: ./abis/FacetRegistry.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/facet-registry.ts
